<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="barre-de-navigation">
        <div class="barre-de-navigation__gauche">
            <div class="logo">Typing Test</div>
        </div>
        <div class="barre-de-navigation__droite">
            <i class="fas fa-user barre-de-navigation__icone" id="inscription-btn"></i>
            <i class="fas fa-moon barre-de-navigation__icone" id="toggle-mode"></i>
        </div>
    </div>
    <div class="conteneur-principal">
        <div class="barre-laterale">
            <ul class="barre-laterale__liste">
                <li class="barre-laterale__item" data-section="accueil"><i class="fas fa-home"></i><span class="barre-laterale__lien">Accueil</span></li>
                <li class="barre-laterale__item" data-section="jeu-de-typing"><i class="fas fa-keyboard"></i><span class="barre-laterale__lien">Test de frappe</span></li>
                <li class="barre-laterale__item" data-section="jeu-de-typing"><i class="fas fa-trophy"></i><span class="barre-laterale__lien">Compétition</span></li>
                <li class="barre-laterale__item" data-section="classement"><i class="fas fa-chart-bar"></i><span class="barre-laterale__lien">Classement</span></li>
                <li class="barre-laterale__item" data-section="a-propos"><i class="fas fa-info-circle"></i><span class="barre-laterale__lien">À propos</span></li>
            </ul>
            <div class="barre-laterale__deconnexion">
                <i class="fas fa-sign-out-alt"></i><span class="barre-laterale__lien">Se déconnecter</span>
            </div>
            <div class="contenu">
                <!-- Accueil -->
                <div class="section contenu__accueil section--active" id="accueil">
                    <div class="contenu__titre">
                        <i class="fas fa-keyboard"></i> Typing Test
                    </div>
                    <hr class="contenu__separateur">
                    <div class="contenu__texte-bienvenue">
                        Bienvenue sur Typing Test ! Améliorez votre vitesse et votre précision de frappe avec nos défis interactifs. Commencez maintenant et grimpez dans le classement !
                    </div>
                    <hr class="contenu__separateur">
                    <div class="contenu__boutons">
                        <button class="contenu__bouton contenu__bouton--test" id="start-test">Démarrer le test de typing <i class="fas fa-play"></i></button>
                        <button class="contenu__bouton contenu__bouton--competition" id="start-competition">Compétition de typing <i class="fas fa-trophy"></i></button>
                    </div>
                </div>

    <header>
        <h1>Typing Test</h1>
        <label for="mode">Select Mode:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </header>

    <main>
        <p id="word-display"></p>
        <input type="text" id="input-field" autofocus>
        <p id="results">Results : </p>
    </main>

    <script src="script.js"></script>
</body>

</html>
